    document.addEventListener("DOMContentLoaded", function(event) {

    AFRAME.registerComponent('linker', {
        init: function() {
            this.el.addEventListener('click', function(evt) {
                console.log("Biii");
                //this.setAttribute('opacity', "0");
                window.location.href = 'Test.html';
            });
        }
    });
    </script>
    <script type="text/javascript">
    window.addEventListener('vrdisplayactivate'function(evt) {
                vrDisplay.requestPresent([{ source: myCanvas }]).then(function() {
                        var scene = document.querySelector('a-scene');
                        if (scene.hasLoaded) {
                            scene.enterVR();
                        } else {
                            this.el.addEventListener('loaded', function() { document.querySelector('a-scene').enterVR(); });
                        );
                }
            }
    </script>
    <script type="text/javascript">
    AFRAME.registerComponent('sublink', {
        init: function() {
            this.el.addEventListener('click', function(evt) {
                console.log("Biii");
                // document.querySelector('#player').setAttribute('position', '40 2.2 40')
                var t = 0;

                function render() {
                    t += 0.01;
                    requestAnimationFrame(render);

                    // <a-animation attribute="position" to="1 3.3 -7" direction="alternate" dur="1700" repeat="indefinite"></a-animation>


                    document.querySelector('#player').setAttribute('position', '40 2.2 39');
                    document.querySelector('#base1').setAttribute('visible', 'false');
                    document.querySelector('#base2').setAttribute('visible', 'false');
                    document.querySelector('#base3').setAttribute('visible', 'false');
                    document.querySelector('#base4').setAttribute('visible', 'false');
                    document.querySelector('#base5').setAttribute('visible', 'false');

                    document.querySelector('#dase1').setAttribute('visible', 'true');
                    document.querySelector('#dase2').setAttribute('visible', 'true');
                    document.querySelector('#dase3').setAttribute('visible', 'true');
                    document.querySelector('#dase4').setAttribute('visible', 'true');
                    document.querySelector('#dase5').setAttribute('visible', 'true');

                    // cylinder.setAttribute('position', '3 ' + (Math.sin(t * 2) + 1) + ' 0');
                }
                render();
            });
        }
    })
    </script>
